<!DOCTYPE html>
<html>
    <head>
        <title>Exemplo de botão de edição com modal</title>
        <!-- Adicione o CSS necessário para o modal -->
        <style>
            .modal {
                display: none;
                position: fixed;
                z-index: 1;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgba(0, 0, 0, 0.4);
            }
            .modal-content {
                background-color: #fefefe;
                margin: 15% auto;
                padding: 20px;
                border: 1px solid #888;
                width: 80%;
            }
            .close {
                color: #aaa;
                float: right;
                font-size: 28px;
                font-weight: bold;
            }
            .close:hover,
            .close:focus {
                color: black;
                text-decoration: none;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <!-- Crie um botão de edição que abre o modal -->
        <button
            onclick="document.getElementById('modal').style.display='block'"
        >
            Editar
        </button>

        <!-- Adicione o modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span
                    class="close"
                    onclick="document.getElementById('modal').style.display='none'"
                    >&times;</span
                >
                <!-- Adicione os campos editáveis dentro do modal -->
                <h2>Editar informações:</h2>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" /><br /><br />
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" /><br /><br />
                <!-- Adicione um botão "Salvar" dentro do modal -->
                <button
                    onclick="document.getElementById('modal').style.display='none'"
                >
                    Salvar
                </button>
            </div>
        </div>

        <!-- Adicione o script necessário para fechar o modal clicando fora dele -->
        <script>
            var modal = document.getElementById("modal");
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            };
        </script>
    </body>
</html>
