<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        {% if success %}
        <p>{{ success }}</p>
        {% endif %}
        <h1>Welcome to Flask Login Example</h1>
        <p><a href="{{ url_for('login') }}">Login</a></p>
        <p><a href="{{ url_for('register') }}">Register</a></p>
        <p>
            <a href="{{ url_for('forgot_password') }}">Esqueci minha senha</a>
        </p>
    </body>
</html>
