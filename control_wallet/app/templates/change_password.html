<!DOCTYPE html>
<html>
    <head>
        <title>ControllWallet - Mudar senha</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>

    <body>

        <div class="area-login">
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <div class="titulo3">
                <h2>Mudar senha</h2>
            </div>


            <div class="change1">
                <form method="post">
                    <label for="old_password"><h4>Digite sua senha atual:</h4></label>
                    <input type="password" class="inputs" id="old_password" name="old_password" required/>
                    <br /><br />
                    <label for="new_password"><h4>Insira uma nova senha:</h4></label>
                    <input type="password" class="inputs" id="new_password" name="new_password" required/>
                    <br /><br />
                    <label for="confirm_password"><h4>Confirme sua nova senha:</h4></label>
                    <input type="password" class="inputs" id="confirm_password" name="confirm_password" required/>
                    <br /><br />
                    <input type="submit" value="Mudar senha" class="change" />
                </form>
            </div>
            
            <div class="fundo-azul-change">
                <img src={{url_for('static',filename='logo_controlwallet_branca-430x290.png')}} class="logo-tech-register">
            </div>
        </div>
    </body>
</html>
