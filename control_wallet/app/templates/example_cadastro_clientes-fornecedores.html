<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="{{ url_for('static', filename='favicon.ico') }}"
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='style.css') }}"
        />
        <title>ControllWallet - Cadastro de Clientes e Fornecedores</title>
    </head>
    <body>
        {% if error %}
        <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %} {% if success %}
        <div class="alert alert-success" role="alert">{{ success }}</div>
        {% endif %}
        <h1>Cadastro de Clientes e Fornecedores</h1>
        <form method="POST" action="/clientes-fornecedores/add">
            <label for="cnpj">CNPJ:</label>
            <input type="text" name="cnpj" id="cnpj" />
            <br />
            <label for="razao_social">Razão Social:</label>
            <input type="text" name="razao_social" id="razao_social" />
            <br />
            <label for="nome_fantasia">Nome fantasia:</label>
            <input type="text" name="nome_fantasia" id="nome_fantasia" />
            <br />
            <label for="tipo">Tipo:</label>
            <select name="tipo" id="tipo">
                <option value="Cliente">Cliente</option>
                <option value="Fornecedor">Fornecedor</option>
            </select>
            <br />
            <label for="cep">CEP:</label>
            <input type="text" name="cep" id="cep" />
            <br />
            <label for="endereco_rua">Endereço:</label>
            <input type="text" name="endereco_rua" id="endereco_rua" />
            <br />
            <label for="endereco_numero">Número:</label>
            <input type="text" name="endereco_numero" id="endereco_numero" />
            <br />
            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade" />
            <br />
            <label for="estado">Estado:</label>
            <input type="text" name="estado" id="estado" />
            <br />
            <label for="telefone">Telefone:</label>
            <input type="text" name="telefone" id="telefone" />
            <br />
            <label for="celular">Celular:</label>
            <input type="text" name="celular" id="celular" />
            <br />
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" />
            <br />
            <input type="submit" value="Salvar" />
        </form>

        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
